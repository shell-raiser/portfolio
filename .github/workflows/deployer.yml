name: Gridsome CI

on:
  push:
    branches:
      - main
      
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: git config user.email "ksshailesh05@gmail.com"
      - run: git config user.name "Shell Raiser"
      - run: npm run deploy
